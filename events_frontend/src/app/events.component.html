<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="filterEvents($event)" placeholder="Search Events">
    </mat-form-field>
    <input type="date" (change)="setStartDate($event)" placeholder="Choose Start Date">
    <mat-form-field>
        <mat-label>Start Date</mat-label>
        <select matNativeControl (change)="setStartDateFilterExpression($event)">
            <option value="gte">Greater Than (>=)</option>
            <option value="lte">Less than (<=)</option>
        </select>
    </mat-form-field>
    <input type="date" (change)="setEndDate($event)" placeholder="Choose Start Date">
    <mat-form-field>
        <mat-label>End Date</mat-label>
        <select matNativeControl (change)="setEndDateFilterExpression($event)">
            <option value="gte">Greater Than (>=)</option>
            <option value="lte">Less than (<=)</option>
        </select>
    </mat-form-field>
    <button mat-button color="accent" (click)="filterEventByDate($event)">Filter Events</button>
</div>
<div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="website">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
          <td mat-cell *matCellDef="let element"> {{element.website}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="start_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
          <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
        </ng-container>
      
        <ng-container matColumnDef="end_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
          <td mat-cell *matCellDef="let element"> {{element.end_date}} </td>
        </ng-container>
    
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
</div>
